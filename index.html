<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Let the computer guess how many fingers I'm holding</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


    <style type="text/css">


    </style>

</head>

<body>


  <script>

    var solution = 3;
    var possibleSolutions = [0,1,2,3,4,5];
    var solved = 0;
    var numberofGuesses = 0;
    



    function computerGuess() {

        var indexInArray = Math.floor(Math.random()*possibleSolutions.length);
        thisGuess = possibleSolutions[indexInArray];
        possibleSolutions.splice(indexInArray,1);
        numberofGuesses ++;
        return thisGuess;

    }

    while (solved == 0){

        var answer = computerGuess();

        if (answer == solution){
            alert("the computer reached the solution in "+numberofGuesses+" guesses");
            solved = 1;
        }
    }


  </script>
</body>

</html>
