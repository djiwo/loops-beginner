<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Let the computer guess how many fingers I'm holding</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


    <style type="text/css">


    </style>

</head>

<body>

    <p>The computer will guess how many fingers you are holding up. <br>
        The computer will loop through the possible answers, and reply how many iterations it took. <br>
        Only insert integers between and including 0 to 5.
    </p>
    <p>How many fingers are you holding up?</p>   
    <select id="answerInput" name="Amount of fingers">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

    <button id="startButton">click to start</button>

  <script>


    var possibleSolutions = [0,1,2,3,4,5];
    var solved = 0; 
    var numberofGuesses = 0;
    
    document.getElementById("startButton").onclick = function(){

        clickToStartGuessing();
    }


    function clickToStartGuessing(){

        solved = 0; 
        possibleSolutions = [0,1,2,3,4,5];
        numberofGuesses = 0;

        while (solved == 0){

            var answer = computerGuess();

            var solution = document.getElementById("answerInput").value;

            if (answer == solution){
                alert("The correct answer was "+solution+" . the computer reached the solution in "+numberofGuesses+" guesses");
                solved = 1;
                console.log("End of round.")
            }
        }
    }


    function computerGuess() {

        var indexInArray = Math.floor(Math.random()*possibleSolutions.length);
        thisGuess = possibleSolutions[indexInArray];
        possibleSolutions.splice(indexInArray,1);
        numberofGuesses ++;
        console.log(thisGuess);
        return thisGuess;

    }



  </script>
</body>

</html>
